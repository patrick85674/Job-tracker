{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        .form-container {
            max-width: 400px;
            margin: 40px auto;
            font-family: Arial, sans-serif;
        }
        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .form-row label {
            width: 120px;
            font-weight: bold;
        }
        .form-row input {
            flex: 1;
            padding: 8px;
        }
        .help-text, .errorlist {
            font-size: 0.9em;
            color: #555;
            margin: 0 0 10px 120px;
        }
        .errorlist {
            color: red;
        }
        .submit-btn {
            margin-left: 120px;
            padding: 8px 16px;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Create an Account</h2>

    <form method="POST">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-row">
                {{ field.label_tag }}
                {{ field }}
            </div>
            {% if field.errors %}
                <div class="errorlist">{{ field.errors|striptags }}</div>
            {% endif %}
            {% if field.help_text %}
                <div class="help-text">{{ field.help_text }}</div>
            {% endif %}
        {% endfor %}

        <button type="submit" class="submit-btn">Register</button>
    </form>
</div>
</body>
</html>
