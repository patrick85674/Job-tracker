{% load static %}
  <!-- Navigation -->
  <nav style="background-color: rgb(68, 146, 219); padding: 1rem 2rem;">
    <div style="display: flex; align-items: center; justify-content: space-between;">

      <a href="{% url 'homepage' %}">
        <img src="{% static 'homepage/assets/img/logo.png' %}" alt="Jopply Logo" style="height: 48px;">

      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

        <li class="nav-item">

      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="{% url 'faq' %}">FAQ</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="{% url 'logout' %}">Log out</a>

</div>
