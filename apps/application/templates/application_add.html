{% extends 'main.html' %}
{% load i18n %}
{% block main %}

    {% csrf_token %}
    <table id="application_add_form_table">
        <fieldset>
            <legend>{% translate "Job Information" %}</legend>
            {{ jobform.as_p }}
        </fieldset>
        <fieldset>
            <legend>{% translate "Application Information" %}</legend>
            {{ appform.as_p }}

        </td></tr>
    </table>

{% endblock %}
