{% load i18n %}

<h2>Add Job to watchlist</h2>
<form method="post" hx-post="{% url 'watchlist:watchlist_add_modal' %}"
    hx-target="#watch-list" hx-swap="innerHTML">
    {% csrf_token %}
    <table id="watchlist_add_form_table">
        <fieldset>
            <legend>{% translate "Job Information" %}</legend>
            {{ jobform.as_p }}
        </fieldset>

    </table>

    <button type="submit" id="modal-save">Save new job</button>
    </form>
