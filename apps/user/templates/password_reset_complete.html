{% extends "main.html" %}
{% load i18n %}

{% block title %}{% translate "Password Reset Complete" %}{% endblock %}

{% block main %}
{% url 'login' as login_url %}
  <p>{% blocktrans with login_url=login_url %}Your password has been set. You can now <a href="{{ login_url }}">log in</a>.{% endblocktrans %}</p>
{% endblock %}
